<div style="text-align:center">
</div>
<div>
  <ul>
    <h1>Idioma</h1>
    <li *ngFor="let c of cuisines|async ">
       {{c.$value + ' -  '+ c.$key}}
    </li>
  </ul>
</div>
<h1>  Restaurantes </h1>
<div>
  <ul>
    <li *ngFor="let r of restaurants | async">
           {{r.name}}
           <ul>
               <li *ngFor="let f of  r.featureTypes">
                  {{(f | async)?.$value}}
              </li>
           </ul>
           </li>
  </ul>
</div>
